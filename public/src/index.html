<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../output-stlye.css" rel="stylesheet">
  <title>JavaScript Quiz</title>
</head>

<body class="text-[#e5e5e5]">
  <!-- header -->
  <header class="intro py-3 bg-white text-center">
    <div>
      <h2 class="text-blue-500 text-7xl my-8">Pug Quiz</h2>
    </div>
  </header>

  <!-- results section -->
  <div class="result hidden py-4 mb-2 text-gray-400 text-center text-2xl">
    <p>You know<span class=" text-5xl text-blue-500 p-3">0%</span>of the Propuganda</p>
  </div>
  <!-- quiz section -->
  <section class="quiz px-24 py-4 bg-blue-500">
    <div>
      <h2 class="pb-5 my-5 text-2xl font-semibold">On with the questions...</h2>

      <form class="quiz-form text-light">
        <!-- question section-->
        <div class="my-5 pb-5">
          <p class="font-normal">1. What do you call a group of pugs?</p>

          <!-- choices -->
          <div class="my-2">
            <input type="radio" class="radio" name="q1" value="A" checked>
            <label class="checked">A grumble</label>
          </div>
          <div class="my-2">
            <input type="radio" class="radio" name="q1" value="B">
            <label class="checked">A party</label>
          </div>
          <div class="my-2">
            <input type="radio" class="radio" name="q1" value="C">
            <label class="checked">A bloat</label>
          </div>
          <div class="my-2">
            <input type="radio" class="radio" name="q1" value="D">
            <label class="checked">A crash</label>
          </div>
        </div>

        <!-- question section-->
        <div class="my-5 pb-5">
          <p class="font-normal">2. Which famous person did <span class="underline underline-offset-2">NOT</span> own a
            pug?</p>

          <!-- choices -->
          <div class="my-2">
            <input type="radio" class="radio" name="q2" value="A" checked>
            <label class="checked">Marie Antoinette</label>
          </div>
          <div class="my-2">
            <input type="radio" class="radio" name="q2" value="B">
            <label class="checked">Gerard Butler</label>
          </div>
          <div class="my-2">
            <input type="radio" class="radio" name="q2" value="C">
            <label class="checked">Valentino</label>
          </div>
          <div class="my-2">
            <input type="radio" class="radio" name="q2" value="D">
            <label class="checked">Reese Witherspoon</label>
          </div>

        </div>

        <!-- question section-->
        <div class="my-5 pb-5">
          <p class="font-normal">3. Pugs orignated from which country?</p>

          <!-- choices -->
          <div class="my-2">
            <input type="radio" class="radio" name="q3" value="A" checked>
            <label class="checked">France</label>
          </div>
          <div class="my-2">
            <input type="radio" class="radio" name="q3" value="B">
            <label class="checked">China</label>
          </div>
          <div class="my-2">
            <input type="radio" class="radio" name="q3" value="C">
            <label class="checked">Japan</label>
          </div>
          <div class="my-2">
            <input type="radio" class="radio" name="q3" value="D">
            <label class="checked">UK</label>
          </div>

        </div>

        <div class="my-5 pb-5">
          <p class="font-normal">4. True or false. Pugs are one of the oldest dog breeds.</p>

          <!-- choices -->
          <div class="my-2">
            <input type="radio" class="radio" name="q4" value="A" checked>
            <label class="checked">True</label>
          </div>
          <div class="my-2">
            <input type="radio" class="radio" name="q4" value="B">
            <label class="checked">False</label>
          </div>

        </div>
        <div class="text-center">
          <input type="submit" class="btn cursor-pointer rounded-sm bg-[#e5e5e5] text-blue-700 py-2 px-3">
        </div>
      </form>
    </div>
  </section>

  <script src="app.js"></script>
</body>

</html>
